<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This will generate the missing icon files for your PWA.</p>
    
    <canvas id="iconCanvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    
    <div id="downloads"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        const downloads = document.getElementById('downloads');
        
        function generateIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            // Background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, size, size);
            
            // Gradient background
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#f97316');
            gradient.addColorStop(0.7, '#ea580c');
            gradient.addColorStop(1, '#0a0a0a');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Logo (simplified octahedron)
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.02;
            
            const centerX = size / 2;
            const centerY = size / 2;
            const logoSize = size * 0.3;
            
            // Draw octahedron shape
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - logoSize);
            ctx.lineTo(centerX + logoSize * 0.7, centerY + logoSize * 0.3);
            ctx.lineTo(centerX, centerY + logoSize);
            ctx.lineTo(centerX - logoSize * 0.7, centerY + logoSize * 0.3);
            ctx.closePath();
            ctx.stroke();
            
            // Inner lines
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - logoSize);
            ctx.lineTo(centerX, centerY + logoSize);
            ctx.moveTo(centerX + logoSize * 0.7, centerY + logoSize * 0.3);
            ctx.lineTo(centerX - logoSize * 0.7, centerY + logoSize * 0.3);
            ctx.stroke();
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size} icon`;
            link.style.display = 'block';
            link.style.margin = '10px';
            link.style.padding = '10px';
            link.style.backgroundColor = '#f97316';
            link.style.color = 'white';
            link.style.textDecoration = 'none';
            link.style.borderRadius = '5px';
            
            downloads.appendChild(link);
        }
        
        // Generate all icons
        sizes.forEach(size => generateIcon(size));
    </script>
</body>
</html>
