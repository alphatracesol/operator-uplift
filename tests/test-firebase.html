<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Test Firebase configuration
        async function testFirebase() {
            try {
                console.log('üîç Testing Firebase configuration...');
                
                // Fetch config from Netlify function
                const response = await fetch('/.netlify/functions/config');
                if (!response.ok) {
                    throw new Error(`Failed to fetch config: ${response.status}`);
                }
                
                const config = await response.json();
                console.log('‚úÖ Config received:', config.firebaseConfig);
                
                // Initialize Firebase
                const app = initializeApp(config.firebaseConfig);
                const auth = getAuth(app);
                
                console.log('‚úÖ Firebase initialized');
                
                // Test registration
                const testEmail = 'test@example.com';
                const testPassword = 'testpass123';
                
                console.log('üß™ Testing registration...');
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, testEmail, testPassword);
                    console.log('‚úÖ Registration successful:', userCredential.user.uid);
                } catch (error) {
                    console.error('‚ùå Registration failed:', error.code, error.message);
                    
                    if (error.code === 'auth/email-already-in-use') {
                        console.log('üìß Email already exists, testing login...');
                        try {
                            const loginCredential = await signInWithEmailAndPassword(auth, testEmail, testPassword);
                            console.log('‚úÖ Login successful:', loginCredential.user.uid);
                        } catch (loginError) {
                            console.error('‚ùå Login failed:', loginError.code, loginError.message);
                        }
                    }
                }
                
            } catch (error) {
                console.error('‚ùå Firebase test failed:', error);
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testFirebase);
    </script>
</head>
<body>
    <h1>Firebase Test</h1>
    <p>Check the console for test results...</p>
</body>
</html>
